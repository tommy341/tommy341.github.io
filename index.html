<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages Site!</h1>
    <p>This site is hosted on GitHub Pages and powered by HTML, CSS, and GitHub's awesome infrastructure!</p>
    <a href="https://github.com" class="button">Visit My GitHub</a>
</body>
</html>
